<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-no-nav">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />

</div>
</head>
<body>
	<div th:fragment="header">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />

		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">Spring Boot</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li th:classappend="${module == 'home' ? 'active' : ''}"><a
							href="#" th:href="@{/}">Home</a></li>
						<li th:classappend="${module == 'about' ? 'active' : ''}"><a
							href="#" th:href="@{/about}">About</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">

						<li th:if="${#authorization.expression('!isAuthenticated()')}">
							<a href="/registration" th:href="@{/registration}"> <span
								class="" aria-hidden="true"></span>&nbsp;Create account
						</a>
						</li>
						<li th:if="${#authorization.expression('!isAuthenticated()')}">

							<a href="/login" th:href="@{/login}"> <span
								class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign
								in
						</a>
						</li>


						<li th:if="${#authorization.expression('isAuthenticated()')}">

							<a href="../logout" th:href="@{#}" onclick="$('#form').submit();">
								<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
						</a>
							<form style="visibility: hidden" id="form" method="post"
								action="#" th:action="@{/logout}"></form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

</body>
</html>
